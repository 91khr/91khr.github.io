<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        $for(author-meta)$
        <meta name="author" content="$author-meta$" />
        $endfor$
        $if(keywords)$
        <meta name="keywords" content="$for(keywords)$$keywords$$sep$, $endfor$" />
        $endif$
        <title>$title$ - Senioria的刺猬洞</title>
        <link rel="stylesheet" type="text/css" href="/etc/main.css" />
        <link rel="stylesheet" type="text/css" href="/etc/highlight.css" />
        $for(css)$
        <link rel="stylesheet" type="text/css" href="$css$" />
        $endfor$
        $if(math)$$math$$endif$
        $if(linenumber-len)$<style>body { --linenumber-len: $linenumber-len$; }</style>$endif$
    </head>
    <body>
        <header>
            <h1>$title$</h1>
            $if(keywords)$
            <div id="keywords-list">
                关键词:
                $for(keywords)$
                <span class="keyword-value">$keywords$</span>$sep$,
                $endfor$
            </div>
            $endif$
        </header>
        <main>$body$</main>
        <footer>
            Special links:
            <a href="/out/index.html">主页</a>
            <a href="/out/self_intro.html">关于Senioria</a>
            <a href="/out/friends.html">友情链接</a>
        </footer>
    </body>
</html>
